# GitHub Actions CI/CD Pipeline for notebook
# Meeting and Notes Management App with Tailscale Integration
# Go Version: 1.26.0

name: CI

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

env:
  GO_VERSION: "1.26.0"
  CGO_ENABLED: "0"

jobs:
  # ============================================================================
  # LINT - Code Quality and Formatting
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Build frontend (required for go:embed)
        run: mage frontend

      - name: Run frontend linter
        run: npm --prefix frontend run lint

      - name: Install golangci-lint
        # NOTE: If golangci-lint releases v3, update the module path below to .../v3/cmd/golangci-lint@latest
        # Dependabot does not track go install paths in shell steps — this must be updated manually.
        run: go install github.com/golangci/golangci-lint/v2/cmd/golangci-lint@latest

      - name: Run golangci-lint
        run: golangci-lint run --timeout=5m

      - name: Check Go formatting
        run: |
          unformatted=$(gofmt -l .)
          if [ -n "$unformatted" ]; then
            echo "The following files are not formatted:"
            echo "$unformatted"
            echo ""
            echo "Run 'gofmt -w .' to fix formatting"
            exit 1
          fi
          echo "All files are properly formatted"

  # ============================================================================
  # TEST - Unit Tests and Coverage
  # ============================================================================
  test:
    name: Test
    runs-on: ubuntu-latest
    env:
      CGO_ENABLED: "1"  # Required for race detector
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Download dependencies
        run: go mod download

      - name: Build frontend (required for go:embed)
        run: mage frontend

      - name: Run tests with coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Generate coverage report
        run: |
          go tool cover -func=coverage.out | tee coverage-report.txt
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}')
          echo "Total Coverage: $COVERAGE"

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v7
        with:
          name: coverage-report
          path: |
            coverage.out
            coverage-report.txt
          retention-days: 30

  # ============================================================================
  # BUILD - Frontend and Backend
  # ============================================================================
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Download Go dependencies
        run: go mod download

      - name: Build with Mage
        run: mage build

      - name: Verify binary
        run: |
          ./notebook --help || true
          echo "✓ Binary verification complete"

  # ============================================================================
  # SECURITY - govulncheck Vulnerability Scanner
  # ============================================================================
  govulncheck:
    name: Security (govulncheck)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Go
        uses: actions/setup-go@v6
        with:
          go-version: ${{ env.GO_VERSION }}
          cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install Mage
        run: go install github.com/magefile/mage@latest

      - name: Build frontend (required for go:embed)
        run: mage frontend

      - name: Install govulncheck
        run: go install golang.org/x/vuln/cmd/govulncheck@latest

      - name: Run govulncheck
        run: govulncheck -show verbose ./...
